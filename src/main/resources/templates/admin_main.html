                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="dropdown-item">Sign out</button>
                    </form>
                </ul>
